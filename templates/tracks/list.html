<div class="container-fluid sidebar-fill no-paddings-horizontal" >
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<h4>Tracks</h4>
	<hr/>

	<p class="pull-left">
		<a class="btn btn-success pull-left" href="#/offline/tracks/new">
	    	<i class="icon-star-half-full"></i>&nbsp;&nbsp;Create New Track!
	    </a>
	</p>
    <table class="table table-hover">
    	<tr ng-repeat="track in dataProvider">

    			<div>{{track.name}}
	              <div class="span2 pull-right">
	                <a class="btn btn-small btn-primary" href="#/offline/tracks/{{track.id}}/edit">
	                  <i class="icon-star-half-full"></i>&nbsp;&nbsp;Rate it now!
	                </a>
	              </div>
	            </div>
    		</td>
    	</tr>
	</table>
    <p>&nbsp;</p>
</div>
