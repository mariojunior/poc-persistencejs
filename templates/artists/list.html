<div class="container-fluid sidebar-fill no-paddings-horizontal" >
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>

	<p>&nbsp;</p>
	<h4>Artists</h4>
	<hr/>

	<p class="pull-left">
		<a class="btn btn-success pull-left" href="#/offline/artists/new">
	    	<i class="icon-star-half-full"></i>&nbsp;&nbsp;Create New Artist!
	    </a>
	</p>
    <table class="table table-hover">
    	<tr ng-repeat="artist in dataProvider">
    		<td>
    			<div>
    				<a href="#/offline/artists/{{artist.id}}/edit">
	                  {{artist.name}}
	                </a>
	                <div class="span2 pull-right">
		                <button ng-click="remove(artist)" class="btn btn-danger">Remove</button>
	              	</div>
	            </div>
    		</td>
    	</tr>
	</table>
	<p>&nbsp;</p>
</div>
