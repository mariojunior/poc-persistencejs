<div class="container-fluid sidebar-fill no-paddings-horizontal" >
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<h4>Albums</h4>
	<hr/>

	<p class="pull-left">
		<a class="btn btn-success" href="#/offline/albums/new">
    		<i class="icon-star-half-full"></i>&nbsp;&nbsp;Create New Album!
    	</a>
    </p>
    <table class="table table-hover">
    	<tr ng-repeat="album in dataProvider">
    		<td>
	            <div>
    				<a href="#/offline/albums/{{album.id}}/edit">
	                  {{album.name}}
	                </a>
	                <div class="span2 pull-right">
		                <button ng-click="remove(album)" class="btn btn-danger">Remove</button>
	              	</div>
	            </div>
    		</td>
    	</tr>
	</table>
	<p>&nbsp;</p>
</div>
